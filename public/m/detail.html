<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="assets/mui/css/iconfont.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/detail.css">
	<script src="assets/mui/js/mui.min.js"></script>
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="assets/artTemplate/template-native.js"></script>
	<script src="js/common.js"></script>
	<script src="js/detail.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav my-bar">
		<a href="javascript:;" class="mui-icon mui-icon-left-nav mui-pull-left" id="leftBackBtn"></a>
		<h1 class="mui-title">商品详情</h1>
	</header>
	<nav class="mui-bar mui-bar-tab footer my-footer">
		<a class="mui-tab-item" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon iconfont icon-gouwuche"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="my-content" id="detailBox">
		
	</div>
	<script type="text/html" id="detailTpl">
		<div class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<div class="picture">
					<div class="mui-slider">
					  <div class="mui-slider-group">
					  	<%for(var i=0;i<pic.length;i++){ %>
					    <div class="mui-slider-item"><a href="javascript:;"><img src="<%=pic[i].picAddr %>" /></a></div>
					    <% } %>
					  </div>
					</div>
					<span><%=proName%></span>
				</div>
				<div class="price">
					价格 : <span class="nowPrice">¥<%=price%></span> <span class="oldPrice">¥<%=oldPrice%></span>
				</div>
				<div class="size">
					尺码 :
					<%for(var i=0;i<spanArr.length;i++){ %>
					<span class="item"><%=spanArr[i]%></span>
					<% } %>
				</div>
				<div class="number">
					数量 :
					<span id="sub">-</span><input type="number" value="1" id="numInp"><span id="add">+</span>
					剩余 : <i><%=num%></i>件
				</div>
				<div class="btns">
					<a href="cart.html" class="check" id="checkedCart">查看购物车</a>
					<a href="javascript:;" class="add" id="addCartBtn">加入购物车</a>
				</div>
			</div>
		</div>
	</script>
</body>
</html>

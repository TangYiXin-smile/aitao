<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="assets/mui/css/iconfont.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/search.css">
	<script src="assets/mui/js/mui.min.js"></script>
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="assets/artTemplate/template-native.js"></script>
	<script src="js/common.js"></script>
	<script src="js/search.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav my-bar">
		<a href="javascript:;" class="mui-icon mui-icon-left-nav mui-pull-left" id="leftBackBtn"></a>
		<h1 class="mui-title">搜索中心</h1>
	</header>
	<nav class="mui-bar mui-bar-tab footer my-footer">
		<a class="mui-tab-item" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon iconfont icon-gouwuche"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="my-content">
		<div class="searchBox">
			<input type="button" value="搜索" class="searchBtn" id="searchBtn">
			<input type="text" id="searchCon" class="search" placeholder="搜索您喜欢的商品" >
		</div>
		<div class="history">
			<ul class="mui-table-view history-list">
		        <li class="mui-table-view-cell title">
		    		<h5>搜索历史
		    			<span class="mui-icon mui-icon-trash" id="clearBtn">清空历史</span>
		    		</h5>
		        </li>
		        <div id="historyBox">
		        	
		        </div>
			</ul>
		</div>
	</div>
	<script id="historyTpl" type="text/html">
		<%for(var i=0;i<data.length;i++){ %>
		    <li class="mui-table-view-cell title"><%=data[i]%></li>
		<% } %>
	</script>
</body>
</html>

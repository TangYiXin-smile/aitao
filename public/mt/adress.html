<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>收货地址管理</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="assets/mui/css/iconfont.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/form.css">
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="assets/mui/js/mui.min.js"></script>
	<script src="assets/artTemplate/template-native.js"></script>
	<script src="js/common.js"></script>
	<script src="js/login.js"></script>
	<script src="js/adress.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav my-header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">收货地址管理</h1>
	</header>
	<nav class="mui-bar mui-bar-tab footer my-footer">
		<a class="mui-tab-item" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon iconfont icon-gouwuche"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="mui-content">
		<a href="addAdress.html" class="addAdress">添加收货地址</a>
		<ul class="mui-table-view" id="addressBox">
			
		</ul>
	</div>
	<script id="addressTpl" type="text/html">
		<% for(var i=0;i<data.length;i++){ %>
			<li class="mui-table-view-cell mui-transitioning mui-selected">
				<div class="mui-slider-right mui-disabled mui-selected">
					<a href="addAdress.html?id=<%=data[i].id%>" class="mui-btn mui-btn-blue">编辑</a>
					<a href="javascript:;" data-id="<%=data[i].id %>" class="mui-btn mui-btn-red deleteBtn">删除</a>
				</div>
				<div class="mui-slider-handle">
					<div class="mui-media-body">
		               <span class="ems">邮 编:<%=data[i].postCode %> 收货人:<%=data[i].recipients %></span>
		              <p class="mui-ellipsis"><%=data[i].address %> <%=data[i].addressDetail %></p>
		           </div>
				</div>
			</li>
		<% } %>
	</script>
</body>
</html>

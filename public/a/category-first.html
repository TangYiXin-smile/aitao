<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>乐淘-用户管理</title>
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/template.css">
	<link rel="stylesheet" href="css/category-first.css">
	<script src="assets/jquery/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/artTemplate/template-native.js"></script>
	<script src="js/template.js"></script>
	<script src="js/category-first.js"></script>
</head>
<body>
	<div class="system">
		<!-- 左侧盒子部分 -->
		<div class="aside">
			<div class="user">
				<div class="logo">
					<img src="images/my_logo.jpg" alt="">
				</div>
				<h4>张学友</h4>
			</div>
			<div class="nav">
				<ul class="nav-list">
					<li>
						<a href="user.html" class="active"><i class="fa fa-user"></i>用户管理</a>
					</li>
					<li>
						<a href="javascript:;" id="showMore"><i class="fa fa-bars"></i>分类管理<i class="fa fa-angle-right"></i></a>
						<ul class="drop-down">
							<li><a href="category-first.html">一级分类管理</a></li>
							<li><a href="category-second.html">二级分类管理</a></li>
						</ul>
					</li>
					<li>
						<a href="product.html"><i class="fa fa-product-hunt"></i>商品管理</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- /左侧盒子部分 -->

		<!-- 右侧盒子部分 -->
		<div class="main">
			<div class="header">
				<a href="javascript:;" class="leftBar pull-left" ><i class="fa fa-bars"></i></a>
				<a href="javascript:;" class="pull-right rightLogout" id="logoutBtn"><i class="fa fa-sign-out"></i>退出</a>
			</div>
			<div class="content">
				<button type="button" id="loginBtn" class="btn btn-primary addSome" data-toggle="modal" data-target=".bs-example-modal-lg">添加分类</button>
				<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
				  <div class="modal-dialog modal-lg" role="document">
				    <!-- <div class="modal-content">
				      <div class="conTitile">
				      	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				      	<h4>添加分类</h4>
				      </div>
				      <div class="pleaseInp">
				      	<input type="text" class="form-control" id="" placeholder="请输入分类的名称">
				      </div>
				      <div class="btns">
				      	<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				      	<button type="button" class="btn btn-primary">保存</button>
				      </div>
				    </div> -->
				    <div class="modal-content">
				          <div class="modal-header">
				            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				            <h4 class="modal-title" id="gridSystemModalLabel">添加分类</h4>
				          </div>
				          <div class="modal-body">
				            <input type="text" class="form-control" placeholder="请输入分类的名称" id="Inpval">
				          </div>
				          <div class="modal-footer">
				            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				            <button type="button" class="btn btn-primary" id="saveBtn">保存</button>
				          </div>
				        </div><!-- /.modal-content -->
				  </div>
				</div>
				<table border=1 cellspacing=0 align="center" class="info">
					<thead>
						<tr>
							<th>分类编号</th>
							<th>分类名称</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="firstBox">
						
					</tbody>
				</table>
				<div class="btn-group page">
	        		<div class="btn btn-default" id="prevBtn">上一页</div>
	        		<div class="btn btn-default" id="nextBtn">下一页</div>
	        	</div>
			</div>
		</div>
		<!-- /右侧盒子部分 -->
		<!--点击修改按钮弹出的模态框-->
		<div class="modal fade" id="m-myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content clickContent">
					<form action="#" enctype="multipart/form-data">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title">修改商品信息</h4>
				      </div>
				      <div class="modal-body" id="m-formBox">
				      	<input type="hidden" name="id">
				        <input type="text" name="m-categoryName" class="form-control" placeholder="请输入产品名称">
				        <div class="inpBox">
				        	启用<input type="radio" name="statu" value="1" id="allow">
				        	禁用<input type="radio" name="statu" value="0" id="prevent">
				        </div>
				        
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				        <button type="button" class="btn btn-primary" id="m-saveBtn">确认</button>
				      </div>
				    </form>
				</div>
			</div>
		</div>
		<!--/点击修改按钮弹出的模态框-->
	</div>
	<script type="text/html" id="firstTpl">
		<%for(var i=0;i<rows.length;i++){ %>
			<tr>
				<td><%=rows[i].id%></td>
				<td><%=rows[i].categoryName%></td>
				<td><%= rows[i].isDelete==1?'启用':'禁用' %></td>
				<td>
					<button type="button" data-id="<%=rows[i].id %>" class="btn btn-primary modifyBtn">修改</button>
				</td>
			</tr>
		<% } %>
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>乐淘-商品管理</title>
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/template.css">
	<link rel="stylesheet" href="css/category-second.css">
	<script src="assets/jquery/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/artTemplate/template-native.js"></script>
	<script src="assets/jquery-fileupload/jquery.ui.widget.js"></script>
	<script src="assets/jquery-fileupload/jquery.iframe-transport.js"></script>
	<script src="assets/jquery-fileupload/jquery.fileupload.js"></script>
	<script src="js/template.js"></script>
	<script src="js/product.js"></script>
</head>
<body>
	<div class="system">
		<!-- 左侧盒子部分 -->
		<div class="aside">
			<div class="user">
				<div class="logo">
					<img src="images/my_logo.jpg" alt="">
				</div>
				<h4>张学友</h4>
			</div>
			<div class="nav">
				<ul class="nav-list">
					<li>
						<a href="user.html" class="active"><i class="fa fa-user"></i>用户管理</a>
					</li>
					<li>
						<a href="javascript:;" id="showMore"><i class="fa fa-bars"></i>分类管理<i class="fa fa-angle-right"></i></a>
						<ul class="drop-down">
							<li><a href="category-first.html">一级分类管理</a></li>
							<li><a href="category-second.html">二级分类管理</a></li>
						</ul>
					</li>
					<li>
						<a href="product.html"><i class="fa fa-product-hunt"></i>商品管理</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- /左侧盒子部分 -->

		<!-- 右侧盒子部分 -->
		<div class="main">
			<div class="header">
				<a href="javascript:;" class="leftBar pull-left" ><i class="fa fa-bars"></i></a>
				<a href="javascript:;" class="pull-right rightLogout" id="logoutBtn"><i class="fa fa-sign-out"></i>退出</a>
			</div>
			<div class="content">
				<button type="button" id="loginBtn" class="btn btn-primary addSome" data-toggle="modal" data-target=".bs-example-modal-lg">添加分类</button>
				<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
				  <div class="modal-dialog modal-lg" role="document">
				    <div class="modal-content clickContent">
				    	<form action="#" enctype="multipart/form-data">
				          <div class="modal-header">
				            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				            <h4 class="modal-title" id="gridSystemModalLabel">添加商品信息</h4>
				          </div>
				          <div class="modal-body" id="formBox">
				            <select class="form-control" id="brandBox">
				              
				            </select>
				            <input type="text" name="proName" class="form-control" placeholder="请输入产品名称">
				            <input type="text" name="proDesc" class="form-control" placeholder="请输入产品描述">
				            <input type="number" name="num" class="form-control" placeholder="请输入产品数量">
				            <input type="text" name="size" class="form-control" placeholder="请输入产品尺码,如29-39">
				            <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
				            <input type="text" name="price" class="form-control" placeholder="请输入商品折扣">
				            <input type="file" class="form-control special" data-url="/product/addProductPic" name="pic1" id="fileUpload" multiple>
				            <p class="help-block">最多上传三张图片</p>
				            <div id="showImg">
				            	
				            </div>
				          </div>
				          <div class="modal-footer">
				            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				            <button type="button" class="btn btn-primary" id="saveBtn">添加</button>
				          </div>
				        </form>
				    </div><!-- /.modal-content -->
				  </div>
				</div>
				<table border=1 cellspacing=0 align="center" class="info">
					<thead>
						<tr>
							<th>商品编号</th>
							<th>商品名称</th>
							<th>商品描述</th>
							<th>商品库存</th>
							<th>商品尺寸</th>
							<th>是否下架</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="productBox">
						
					</tbody>
				</table>
				<div class="btn-group page">
	        		<div class="btn btn-default" id="prevBtn">上一页</div>
	        		<div class="btn btn-default" id="nextBtn">下一页</div>
	        	</div>
			</div>
			<!-- 点击编辑按钮的弹出框 -->
			<div class="modal fade" id="m-myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content clickContent">
						<form action="#" enctype="multipart/form-data">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					        <h4 class="modal-title">修改商品信息</h4>
					      </div>
					      <div class="modal-body" id="m-formBox">
					      	<input type="hidden" name="id">
					        <select class="form-control" id="m-brandBox">
					          
					        </select>
					        <input type="text" name="m-proName" class="form-control" placeholder="请输入产品名称">
					        <input type="text" name="m-proDesc" class="form-control" placeholder="请输入产品描述">
					        <input type="number" name="m-num" class="form-control" placeholder="请输入产品数量">
					        <input type="text" name="m-size" class="form-control" placeholder="请输入产品尺码,如29-39">
					        <input type="text" name="m-oldPrice" class="form-control" placeholder="请输入商品原价">
					        <input type="text" name="m-price" class="form-control" placeholder="请输入商品折扣">
					        <input type="file" class="form-control special" data-url="/product/addProductPic" name="pic1" id="m-fileUpload" multiple>
					        <p class="help-block">最多上传三张图片</p>
					        <div id="m-showImg">
					        	
					        </div>
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					        <button type="button" class="btn btn-primary" id="m-saveBtn">确认</button>
					      </div>
					    </form>
					</div><!--编辑盒子中content结束-->
				</div>
			</div>
		</div>
		<!-- /右侧盒子部分 -->
	</div>
	<script type="text/html" id="productTpl">
		<%for(var i=0;i<rows.length;i++){ %>
			<tr>
				<td><%=rows[i].id%></td>
				<td><%=rows[i].proName%></td>
				<td><%=rows[i].proDesc%></td>
				<td><%=rows[i].num%></td>
				<td><%=rows[i].size%></td>
				<td>已上架</td>
				<td>
					<button type="button" class="btn btn-danger" id="delBtn" data-statu="<%=rows[i].statu %>" data-id="<%=rows[i].id%>">下架</button>
					<button type="button" class="btn btn-info modifyBtn"  data-statu="<%=rows[i].statu %>" data-id="<%=rows[i].id%>">修改</button>
				</td>
			</tr>
		<% } %>
	</script>
	<script type="text/html" id="brandTpl">
		<option value="-1">--请选择品牌--</option>
		<%for(var i=0;i<rows.length;i++){ %>
			<option value="<%=rows[i].id %>"><%=rows[i].brandName%></option>
		<% } %>
	</script>

	<script type="text/html" id="imgTpl">
		<%for(var i=0;i<data.length;i++){ %>
		<img src="<%=data[i].picAddr%>">
		<% } %>
	</script>
</body>
</html>
